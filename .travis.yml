language: python
python:
  - 3.5
branches:
  only:
    - master
    - develop
    - /^release-v(\d+.){0,2}\d+$/
install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install pytest pytest-asyncio
env:
  - PYTHONPATH=.
script:
  - nosetests
  - flake8 run.py config.template.py cactusbot/
  - pytest tests/
